<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <section id="list">
        <h1>Welcome to <span>My To Do List</span></h1>
        <section>
            <label for="task">Task:</label>
            <input type="text" name="task" id="task">
            <button id="task-btn" class="btn" onclick="addTask()">Add Task</button>
        </section>
        <section id="tasks">
            <ul id="tasks-list"></ul>
        </section>
    </section>

    <script src="main.js"></script>
</body>
</html>
