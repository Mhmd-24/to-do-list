<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="todo-list">

        <h1>Welcome to My To Do List <img src="Images/List.png" alt="List"></h1>

        <section id="list">

            <section id="task-container">

                <input type="text" name="task" id="task-input" placeholder="Enter a task">
                <button id="task-btn" class="btn" onclick="addTask()">Add Task</button>

            </section>

            <section id="filters">

                <button class="filter-btn" onclick="filter('all')">All</button>
                <button class="filter-btn" onclick="filter('completed')">Completed</button>
                <button class="filter-btn" onclick="filter('pending')">Pending</button>

            </section>

            <ul id="tasks-list"></ul>   

        </section>

    </section>

    <script src="main.js"></script>

</body>
</html>
